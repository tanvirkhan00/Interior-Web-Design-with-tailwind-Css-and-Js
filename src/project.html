<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">

   <!-- Google Font Link -->

  <!-- Dm Serif Display Link -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Jost link -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <style>
    h1,h2,h3,h4,h5 {
        font-family: "DM Serif Display", serif;
    }
    p {
        font-family: "Jost", sans-serif;
    }
  </style>
</head>
<body>

    <!-- Start Header Section -->

  <section class="header_section w-full mx-auto">
    <div class="header-wrap w-[1200px] flex justify-between mx-auto items-center py-[44px]">
        <div class="single-box flex items-center gap-2">
            <img src="/Image/Logo.png" alt="">
            <h1 class="text-4xl">Interno</h1>
        </div>
        <div class="single-box">
            <div class="list flex items-center gap-[31px]">
                <a class="hover:text-red-400" href="/src/index.html">Home</a>
                <a class="hover:text-red-400" href="#">Pages</a>
                <a class="hover:text-red-400" href="#">Services</a>
                <a class="hover:text-red-400" href="#">Project</a>
                <a class="hover:text-red-400" href="#">Blog</a>
                <a class="hover:text-red-400" href="#">Contact</a>
                <button type="submit"><i class="fa-solid fa-magnifying-glass hover:text-red-400"></i></button>
            </div>
        </div>
    </div>
  </section>

  <!-- End Header Section -->


  <!-- Start About Section -->

  <section class="about_section">
    <div class="about-wrap ">
        <div class="background-image h-[356px] bg-cover flex flex-col justify-end" style="background-image: url(/Image/pricingImg.png);">
            <div class="content mx-auto text-center flex flex-col gap-[10px] bg-white z-1 w-[503px] py-[41px] rounded-t-[37px]">
                <h1 class="text-5xl">Our Project</h1>
                <p class="text-xl">Home / Project</p>
            </div>
        </div>
    </div>
  </section>

  <!-- End About Section -->

  <!-- Start Service List Section -->

  <section class="service-list_section mt-[100px]">
    <div class="serviceList-wrap w-[880px] mx-auto border-[5px] border-amber-200 rounded-2xl">
        <div class="list flex items-center justify-between ">
            <h4 class="py-[20px] px-[66px] hover:bg-red-300 hover:rounded-2xl flex-1 ">Bathroom</h4>
            <h4 class="py-[20px] px-[66px] text-white bg-amber-600 rounded-2xl hover:bg-red-300 hover:rounded-2xl flex-1">Bed Room</h4>
            <h4 class="py-[20px] px-[66px] hover:bg-red-300 hover:rounded-2xl flex-1">Kitchan</h4>
            <h4 class="py-[20px] px-[66px] hover:bg-red-300 hover:rounded-2xl flex-1">Living Area</h4>
        </div>
    </div>
  </section>
  
  <!-- End Service List Section -->

</body>
</html>
